name: Generate Plex Wrapped Reports

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Generate wrapped reports
        env:
          TAUTULLI_URL: ${{ secrets.TAUTULLI_URL }}
          TAUTULLI_API_KEY: ${{ secrets.TAUTULLI_API_KEY }}
          PLEX_URL: ${{ secrets.PLEX_URL }}
          PLEX_API_KEY: ${{ secrets.PLEX_API_KEY }}
        run: |
          python generate_wrapped.py --period yearly
      
      - name: Update index.html
        run: |
          python update_index.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add wrapped_reports/ index.html thumbnails/
          git diff --staged --quiet || git commit -m "ðŸŽ¬ Auto-generate Plex Wrapped reports [skip ci]"
          git push
